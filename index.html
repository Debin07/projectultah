<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim Ucapan Ultah</title>
  <link href="https://fonts.googles.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      background: radial-gradient(circle at top left, #f6d365, #fda085, #fbc2eb);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    h1 {
      text-align: center;
      padding-top: 60px;
      color: #fff;
      text-shadow: 2px 2px 4px #00000066;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin: 30px auto;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button[type="submit"] {
      margin-top: 20px;
      background: #ff7675;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: #e05656;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      font-size: 18px;
      z-index: 1000;
      display: none;
      animation: popupFade 3s forwards;
    }
    @keyframes popupFade {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      10% { opacity: 1; transform: translateX(-50%) scale(1); }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .cake, .balloon {
      position: fixed;
      pointer-events: none;
      font-size: 32px;
      z-index: 100;
    }
    .cake {
      top: -60px;
      animation: drop 5s infinite linear;
    }
    @keyframes drop {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .balloon {
      bottom: -60px;
      animation: rise 10s linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 999;
    }

    @media (max-width: 500px) {
      h1 { font-size: 20px; }
      .form-box { padding: 20px; margin: 10px; }
    }
  </style>
</head>

  <div class="form-box">
    <form id="form">
      <input type="text" id="nama" placeholder="Nama Kamu" required />
      <textarea id="pesan" placeholder="Tulis ucapan kamu..." required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">🎉 Ucapan berhasil dikirim!</div>

  <!-- Canvas Confetti -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Suara -->
  <audio id="terompet" src="https://www.myinstants.com/media/sounds/tf2-positive-vibe.mp3"></audio>
  <audio id="musik" src="https://cdn.pixabay.com/audio/2023/03/06/audio_e9b24b55a3.mp3" loop></audio>

    for (let i = 0; i < 40; i++) {
      const cake = document.createElement("div");
      cake.className = "cake";
      cake.style.left = Math.random() * 100 + "vw";
      cake.style.animationDuration = (Math.random() * 3 + 3) + "s";
      cake.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(cake);
    }

    for (let i = 0; i < 30; i++) {
      const balon = document.createElement("div");
      balon.className = "balloon";
      balon.style.left = Math.random() * 100 + "vw";
      balon.style.animationDelay = (Math.random() * 10) + "s";
      balon.innerText = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(balon);
    }
  </script>
